<div class="container">
  <h1 class="mt-3 mb-3">Sales Team</h1>
  <table class="table table-hover table-light">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Sales Volume</th>
        <th>Met Quota?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of salesPersonList">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastname }}</td>
        <td>
          <a href="mailto: person.eMail">{{ person.eMail }}</a>
        </td>
        <td>{{ person.saleVolume | currency:'USD' }}</td>
        <td *ngIf="person.saleVolume >= 3500; else elseBlock"><fa-icon [icon]="faCheck"></fa-icon></td>
        <ng-template #elseBlock>
          <td><fa-icon [icon]="faTimes"></fa-icon></td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
